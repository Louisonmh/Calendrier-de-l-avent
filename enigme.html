<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snow"></div>

    <div class="container">
        <div class="riddle-card">
            <h2 id="day-title">Jour ...</h2>
            
            <div id="media-container" style="margin-bottom: 20px;"></div>
            
            <p id="riddle-text">Chargement...</p>

            <button class="btn" onclick="revealSolution()" style="background-color: var(--secondary-color);">Voir l'indice / Solution</button>
            <p id="solution" style="display:none; margin-top:15px; color: var(--primary-color); font-weight:bold;"></p>

            <br>
            <a href="index.html" class="btn">‚¨Ö Retour au calendrier</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const day = params.get('jour');
        
        // --- TA DATA ---
        // Tu peux mettre du HTML dans 'text' (ex: <br>, <strong>)
        // 'image' est optionnel. Tu peux mettre une URL d'image.
        const riddles = {
            1: {
                text: "Pour commencer en douceur... Je suis l'endroit o√π nous nous sommes embrass√©s pour la premi√®re fois.",
                solution: "Regarde sous le coussin du canap√© !",
                image: "https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=500" // Exemple photo romantique
            },
            2: {
                text: "Une petite playlist pour ta journ√©e.",
                solution: "Pas d'√©nigme, profite juste de la musique üéµ",
                // Tu peux ins√©rer une iframe Spotify ici si tu es chaud, sinon juste le lien
                text: "Clique ici : <a href='https://open.spotify.com/...' target='_blank'>Notre Playlist</a>"
            },
            // ... Remplis jusqu'√† 24
        };

        const content = riddles[day];
        const titleEl = document.getElementById('day-title');
        const textEl = document.getElementById('riddle-text');
        const solEl = document.getElementById('solution');
        const mediaEl = document.getElementById('media-container');

        if (content) {
            titleEl.innerText = `Jour ${day}`;
            textEl.innerHTML = content.text;
            solEl.innerText = content.solution;

            if (content.image) {
                mediaEl.innerHTML = `<img src="${content.image}" style="max-width:100%; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">`;
            }
        } else {
            titleEl.innerText = "Erreur";
            textEl.innerText = "Pas de contenu pour ce jour.";
        }

        function revealSolution() {
            const s = document.getElementById('solution');
            s.style.display = (s.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
